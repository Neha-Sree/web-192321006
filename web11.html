<html>
<head>
    <title>HTML Table Example-6</title>
    <style>
        body {
            background-color: #1e1e1e;
            color: white;
            font-family: Arial;
            text-align: center;
        }

        table {
            margin: auto;
            border-collapse: collapse;
            width: 80%;
        }

        th, td {
            border: 2px solid gray;
            padding: 8px;
        }

        th {
            background-color: #f2f2f2;
            color: black;
        }

        .lunch {
            background-color: yellow;
            color: black;
            font-weight: bold;
            text-align: center;
        }
    </style>
</head>

<body>

    <h2>HTML Table Example-6</h2>

    <table>
        <tr>
            <th>Time/Day</th>
            <th>Monday</th>
            <th>Tuesday</th>
            <th>Wednesday</th>
            <th>Thursday</th>
        </tr>

        <tr>
            <td>10:00-11:00</td>
            <td>DBMS</td>
            <td>Maths</td>
            <td>DBMS</td>
            <td>DBMS</td>
        </tr>

        <tr>
            <td>11:00-12:00</td>
            <td>WT</td>
            <td>DBMS</td>
            <td>WT</td>
            <td>Maths</td>
        </tr>

        <tr>
            <td>12:00-12:30</td>
            <td colspan="4" class="lunch">Lunch Break</td>
        </tr>

        <tr>
            <td>12:30-1:30</td>
            <td>Maths</td>
            <td>DBMSL(PR)<br>T1 Batch</td>
            <td>Maths</td>
            <td>DBMSL(PR)<br>T2 Batch</td>
        </tr>

        <tr>
            <td>1:30-2:30</td>
            <td>ADS</td>
            <td></td>
            <td>ADS</td>
            <td></td>
        </tr>
    </table>

</body>
</html>
