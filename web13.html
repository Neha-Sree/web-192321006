<html>
<head>
    <title>Login Form</title>
    <style>
        body {
            background-color: green;
            font-family: Arial;
            color: black;
        }

        .box {
            margin: 80px;
            padding: 20px;
            background-color: green;
            border-top: 2px solid black;
            border-bottom: 2px solid black;
            width: 500px;
        }

        input {
            margin: 5px;
        }
    </style>
</head>

<body>

<div class="box">
    <h2>Welcome to My Account Login</h2>

    <form>
        Enter User Name:
        <input type="text" placeholder="Enter Username Here"><br><br>

        Enter Password:
        <input type="password" placeholder="Enter Password Here"><br><br>

        <input type="reset" value="Reset">
        <input type="submit" value="Login">
    </form>
</div>

</body>
</html>
