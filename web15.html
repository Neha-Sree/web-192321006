<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Title of the webpage -->
    <title>My Sample Web Page</title>

    <!-- Meta tags for character set and viewport -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="This is a sample web page to demonstrate HTML head tags.">
    <meta name="keywords" content="HTML, head, meta, example">
    <meta name="author" content="Neha S">

    <!-- Link to external CSS (optional) -->
    <!-- <link rel="stylesheet" href="styles.css"> -->

    <!-- Internal CSS -->
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
        }

        header {
            background-color: yellow;
            color: black;
            text-align: center;
            padding: 20px;
        }

        footer {
            background-color: red;
            color: white;
            text-align: center;
            padding: 15px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        h1 {
            margin: 0;
        }

        p {
            margin: 5px 0 0 0;
        }
    </style>

    <!-- JavaScript inside head -->
    <script>
        function welcomeMessage() {
            alert("Welcome to my web page!");
        }
    </script>
</head>

<body onload="welcomeMessage()">
    <header>
        <h1>Welcome to My Web Page</h1>
        <p>This page demonstrates tags used in the head section.</p>
    </header>

    <main>
        <p style="text-align:center; padding:50px;">Here is the main content of the page.</p>
    </main>

    <footer>
        <p>&copy; 2026 Neha S. All rights reserved.</p>
    </footer>
</body>
</html>
