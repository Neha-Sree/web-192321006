<html>
<head>
    <title>HTML Table Example-4</title>
    <style>
        body {
            background-color: #1e1e1e;
            color: white;
            font-family: Arial;
            text-align: center;
        }

        table {
            margin: auto;
            border-collapse: collapse;
            width: 60%;
            background-color: white;
            color: black;
        }

        th, td {
            border: 1px solid gray;
            padding: 10px;
        }

        th {
            background-color: #2b2b2b;
            color: white;
        }

        /* First column color */
        .roll {
            background-color: #00b0f0;
            color: white;
            font-weight: bold;
        }
    </style>
</head>

<body>

    <h2>HTML Table Example-4</h2>

    <table>
        <tr>
            <th class="roll">Roll-No</th>
            <th>Name</th>
            <th>Address</th>
        </tr>
        <tr>
            <td class="roll">1</td>
            <td>Bhavana</td>
            <td>Nashik</td>
        </tr>
        <tr>
            <td class="roll">2</td>
            <td>Amit</td>
            <td>Pune</td>
        </tr>
        <tr>
            <td class="roll">3</td>
            <td>Neha</td>
            <td>Mumbai</td>
        </tr>
        <tr>
            <td class="roll">4</td>
            <td>Sameer</td>
            <td>Chandwad</td>
        </tr>
        <tr>
            <td class="roll">5</td>
            <td>Varun</td>
            <td>Bhopal</td>
        </tr>
    </table>

</body>
</html>
